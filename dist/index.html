<!DOCTYPE html>
<html>
<head>
    <title>Find a business</title>
</head>
<body>
    <div class='example-header'>
      <span class='example-header-title'>Development Project - Find a Business</span>
      <img class='example-header-logo' src='/assets/images/wombat.svg' />
    </div>

    <form id='searchForm' class='form-group'>
    	Business:<br>
  		<input id='searchedBiz' class='form-control' type='text' name='business'>
  		<br>
  		Zipcode:<br>
  		<input id='zipcode' class='form-control' type='text' name='zipcode'>
  		<br><br>
  		<button id='search' class='btn btn-default'>Search</button>
    </form>

    <div id='error'></div>

    <div id='map' class='half'></div>

    <div id='businessSection' class='half'>
    	<h3 id='name'></h3>
    	<ul id='businessInfo'>
    		<li id='phone'></li>
    		<li id='address'></li>
    		<li id='website'></li>
    		<li id='type'></li>
    	</ul>
    	<div id='photoSet'></div>
    </div>

    <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBfmjsT-RvKxn7in_6OEkfFdNlFWqoV73s&libraries=places'></script>
    <script type='text/javascript' src='/js/main.bundle.js'></script>
    <script type="stylesheet" src="./src/main.scss"></script>
</body>
</html>
